<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h5>The Calender</h5>
    </nav>
    <div class="container">
      <div class="month-name">
        <h6 class="el-month-name">June</h6>
        <h6 class="el-year">2023</h6>
      </div>
      <div class="el-prev btns" id="prev-cal">&#11164;</div>
      <div class="calender__container">
        <div class="el-month">
          <div class="day__container">
            <span class="day-name">SUN</span>
            <span class="day-name">MON</span>
            <span class="day-name">TUE</span>
            <span class="day-name">WED</span>
            <span class="day-name">THU</span>
            <span class="day-name">FRI</span>
            <span class="day-name">SAT</span>
          </div>
          <div class="date__container"></div>
        </div>
      </div>
      <div class="el-next btns" id="next-cal">&#11166;</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
