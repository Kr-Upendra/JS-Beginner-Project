<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender Testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h5>The Calender</h5>
    </nav>
    <div class="container">
      <div class="month-name">
        <h6>June</h6>
        <h6>2023</h6>
      </div>
      <div class="el-prev btns" onclick="plusSlides(-1)">&#11164;</div>
      <div class="calender__container">
        <div class="el-month">
          <div class="day__container">
            <span class="day-name">SUN</span>
            <span class="day-name">MON</span>
            <span class="day-name">TUE</span>
            <span class="day-name">WED</span>
            <span class="day-name">THU</span>
            <span class="day-name">FRI</span>
            <span class="day-name">SAT</span>
          </div>
          <div class="date__container">
            <div class="row day__container">
              <div class="el-dates">28</div>
              <div class="el-dates">29</div>
              <div class="el-dates">30</div>
              <div class="el-dates">31</div>
              <div class="el-dates">1</div>
              <div class="el-dates">2</div>
              <div class="el-dates">3</div>
            </div>
            <div class="row day__container">
              <div class="el-dates">4</div>
              <div class="el-dates">5</div>
              <div class="el-dates">6</div>
              <div class="el-dates">7</div>
              <div class="el-dates current-date">8</div>
              <div class="el-dates">9</div>
              <div class="el-dates">10</div>
            </div>
            <div class="row day__container">
              <div class="el-dates">11</div>
              <div class="el-dates">12</div>
              <div class="el-dates">13</div>
              <div class="el-dates">14</div>
              <div class="el-dates">15</div>
              <div class="el-dates">16</div>
              <div class="el-dates">17</div>
            </div>
            <div class="row day__container">
              <div class="el-dates">18</div>
              <div class="el-dates">19</div>
              <div class="el-dates">20</div>
              <div class="el-dates">21</div>
              <div class="el-dates">22</div>
              <div class="el-dates">23</div>
              <div class="el-dates">24</div>
            </div>
            <div class="row day__container">
              <div class="el-dates">25</div>
              <div class="el-dates">26</div>
              <div class="el-dates">27</div>
              <div class="el-dates">28</div>
              <div class="el-dates">29</div>
              <div class="el-dates">30</div>
              <div class="el-dates">1</div>
            </div>
            <div class="row day__container">
              <div class="el-dates">2</div>
              <div class="el-dates">3</div>
              <div class="el-dates">4</div>
              <div class="el-dates">5</div>
              <div class="el-dates">6</div>
              <div class="el-dates">7</div>
              <div class="el-dates">8</div>
            </div>
          </div>
        </div>
        <div class="el-month">FEB</div>
        <div class="el-month">MAR</div>
        <div class="el-month">APR</div>
        <div class="el-month">MAY</div>
        <div class="el-month">JUN</div>
        <div class="el-month">JUL</div>
        <div class="el-month">AUG</div>
        <div class="el-month">SEP</div>
        <div class="el-month">OCT</div>
        <div class="el-month">NOV</div>
        <div class="el-month">DEC</div>
      </div>
      <div class="el-next btns" onclick="plusSlides(1)">&#11166;</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
