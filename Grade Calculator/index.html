<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h3 class="header__heading">Welcome to Grades Calculator</h3>
    </header>
    <div class="inputbox">
      <label class="inputbox__label" for="grades">Enter Grades</label>
      <input
        type="number"
        name="grades"
        class="inputbox__number"
        placeholder="Enter Your Grades Here.."
      />
      <button class="inputbox__btn">Add</button>
    </div>
    <div class="gridbox">
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
    </div>
  </body>
</html>
