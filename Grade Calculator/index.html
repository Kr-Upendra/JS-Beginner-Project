<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h3 class="header__heading">Welcome to Grades Calculator</h3>
    </header>
    <div class="inputbox">
      <label class="inputbox__label" for="grades">Enter Grades</label>
      <input
        type="number"
        name="grades"
        class="inputbox__number"
        placeholder="Grades between 1 to 100.."
      />
      <button class="inputbox__btn">Add</button>
    </div>
    <div class="gridbox">
      <div class="box grade__numbers">
        <div class="box__heading">Number of tests Taken</div>
        <div class="box__content">
          <span class="taken__test">0</span>
        </div>
      </div>
      <div class="box grade__sum">
        <div class="box__heading">Sum of grades</div>
        <div class="box__content">
          <span class="grade__sum">00</span>
        </div>
      </div>
      <div class="box grade__avg">
        <div class="box__heading">Average Grade</div>
        <div class="box__content">
          <span class="avg__grade">0</span>
        </div>
      </div>
      <div class="box grade__passing">
        <div class="box__heading">passing grade</div>
        <div class="box__content">
          <span class="pass__grades">0</span>
        </div>
      </div>
      <div class="box grade__failing">
        <div class="box__heading">failing grades</div>
        <div class="box__content">
          <span class="fail__grades">0</span>
        </div>
      </div>
      <div class="box grade__raised">
        <div class="box__heading">raised grades</div>
        <div class="box__content">
          <span class="raised__grades">0</span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
