<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-box">
        <button class="show-model">Show</button>
      </div>
      <div data-shown="false" class="model">
        <div class="model-content">
          <div class="heading">
            <h4>Some Programming Jokes</h4>
            <button class="close">x</button>
          </div>
          <p class="humor">
            Have a great weekend! I hope your code behaves the same on Monday as
            it did on Friday.
          </p>
          <div class="gen-btn">
            <button class="get-new">Generate New One</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Created by
      <a
        href="https://www.youtube.com/@localhost.webcoder/featured"
        target="_blank"
        >@Localhost Webcoder</a
      >
    </footer>
  </body>
  <script src="script.js"></script>
</html>
